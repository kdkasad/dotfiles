<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<dir>/home/kian/.TinyTeX/texmf-dist/fonts/opentype</dir>
	<dir>/home/kian/.TinyTeX/texmf-dist/fonts/truetype</dir>
	<dir>/home/kian/.TinyTeX/texmf-local/fonts/opentype</dir>
	<dir>/home/kian/.TinyTeX/texmf-local/fonts/truetype</dir>

	<match>
		<test name="family"><string>emoji</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Segoe UI Emoji</string>
			<!-- <string>Apple Color Emoji</string> -->
			<!-- <string>Noto Color Emoji</string> -->
		</edit>
	</match>

	<match>
		<test name="family"><string>sans-serif</string></test>
		<edit name="family" mode="append" binding="weak">
			<string>emoji</string>
		</edit>
	</match>

	<match>
		<test name="family"><string>serif</string></test>
		<edit name="family" mode="append" binding="weak">
			<string>emoji</string>
		</edit>
	</match>

	<match>
		<test name="family"><string>monospace</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Iosevka</string>
		</edit>
		<edit name="family" mode="append" binding="weak">
			<string>emoji</string>
		</edit>
	</match>

	<match>
		<test name="family"><string>terminal</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Iosevka Term</string>
		</edit>
	</match>

	<match>
		<test name="family"><string>display</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Product Sans</string>
		</edit>
	</match>

</fontconfig>

